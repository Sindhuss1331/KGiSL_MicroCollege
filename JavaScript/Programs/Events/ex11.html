<head>

<body>
    <script>
        function datecreate()
        {
            var a=document.getElementById("date").value;
            var d=new Date(a);
            d.setDate(d.getDate()+5);
            console.log(d);
            var temp= (d.getDate()) +"-"+ (d.getMonth()+1) +"-"+ (d.getFullYear());
            document.getElementById("ext").value = temp;
            d.setDate(d.getDate()-10);
            temp= (d.getDate()) +"-"+ (d.getMonth()+1) +"-"+ (d.getFullYear());
            document.getElementById("ext1").value = temp;
        }
        
    </script>
    <label>select date :</label>
    <input type="date" name="date" id="date">
    <input type="button" value="click" name="btn" id="btn" onclick="datecreate()"><br><br>
    <input type="text" name="" id="ext"><br><br>
    <input type="text" name="" id="ext1">
</body>
</html>
