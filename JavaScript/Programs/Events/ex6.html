<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function num()
        {
            var fir=document.getElementById("smt").value;
            
            var a='<option>select</option>';
            for(var i=1;i<=fir;i++)
            {
                a+='<option>'+i+'</option>';
            }
            sel.innerHTML=a;
        }
    </script>
      <label>Number :</label>
      <input type="number" value="" id="smt"><br>
      <label>Select Box</label>
      <select id="sel"></select><br>
      <option></option>
      <input type="button" value="click" onclick="num()">
</body>
</html>
