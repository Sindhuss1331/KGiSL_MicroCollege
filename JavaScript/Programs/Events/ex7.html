<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function exc()
        {
            var evn=document.getElementById("js").value;
            var ab='<option>select</option>';
            for(var i=1;i<=evn;i++)
            {
                ab+='<option>'+i+'</option>';
            }
            sem.innerHTML=ab;
        }
    </script>
    <input type="number" value="" id="js">
    <select id="sem"></select>
    <option></option>
    <input type="button" value="click" onkeypress="exc()">
</body>
</html>
