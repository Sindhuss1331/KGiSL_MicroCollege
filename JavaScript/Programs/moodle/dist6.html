<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function body(){
        const employee = [
            {
                firstname   : 'Sindhu',
                lastname    : 'Sivakumar',
                emailid     : 'sindhuss@gmail.com',
                phoneno     : '9874563215',
                password    : 'sin123',
                Address     : {
                    AddressLine1: 'Shanthimedu',
                    AddressLine2: 'presscolony post',
                    city        : 'Coimbatore',
                    state       : 'Tamil Nadu',
                    country     : 'India',
                    pincode     : '638401'
                    }
            }];
            const row = '<tr><th>First Name</th><th>Last Name</th><th>Email ID</th><th>Phone Number</th><th>Address Line 1</th><th>Address Line 2</th><th>City</th><th>State</th><th>Country</th><th>Pincode</th></tr>';
            const rows = employee.map(employee => {
            return `<tr><td>${employee.firstname}</td><td>${employee.lastname}</td><td>${employee.emailid}</td><td>${employee.phoneno}</td><td>${employee.Address.AddressLine1}</td><td>${employee.Address.AddressLine2}</td><td>${employee.Address.city}</td><td>${employee.Address.state}</td><td>${employee.Address.country}</td><td>${employee.Address.pincode}</td></tr>`;
            });

            const table = `<table>${row}${rows.join('')}</table>`;

            let bdy = document.getElementById("dis");
            bdy.innerHTML = table;

        }


    </script>
</head>
<body onload="body()">
    <div id="dis"></div>
</body>
</html>
