<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
<script>
    class Employee //declaring class
    {
        constructor(id,name)//initializing an obj
        {
            this.id=id;
            this.name=name;
        }
        detail()//declaring method
        {

            document.write(this.id+""+this.name+"<br>")
        }
    }
    var e1=new Employee(101," sindhu");//passing obj to a variable
    e1.detail();//calling method
</script>
</body>
</html>
