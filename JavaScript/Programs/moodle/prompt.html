<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> sum of numbers</title>
       
    </head>
    <body>
        <h1>Adding two numbers</h1>
        <script>
            
            var n1 = parseInt(prompt("Enter the first number"));
            var n2 = parseInt(prompt("Enter the second number"));
            var n3 = n1+n2;
            document.write("Sum of numbers"+n3);
        
    </script>
       
    </body>
</html>
