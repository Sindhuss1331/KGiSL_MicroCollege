<script>
    class CompanyName{
        constructor()
        {
            this.company="Kgisl";
        }
    }
    class Employee extends CompanyName
    {
        constructor(id,name)
        {
            super();
            this.id=id;
            this.name=name;
        }
    }
    var emp=new Employee(1,"sin");
    document.writeln(emp.id+""+emp.name+""+emp.company);
</script>
