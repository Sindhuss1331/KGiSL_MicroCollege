<!DOCTYPE html>

<body>
<script>
class Student
{
    constructor()
    {
        var name;
        var marks;
    }
    getName()
    {
        return this.name;
    }
    setName(name)
    {
        this.name=name;
    }
    getMark()
    {
        return this.marks;
    }
    setMarks(marks)
    {
        if(marks<0||marks>100)
        {
            alert("Invalid Marks")
        }
        else
        {
            this.marks=marks;
        }
    }
}
   var stud=new Student();
   stud.setName("Sin")
   stud.setMarks(100);
   document.writeln(stud.getName()+""+stud.getMark()); 

</script>
</body>
